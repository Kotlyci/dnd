<!DOCTYPE html>
<html lang="ru"><head>
<meta charset="UTF-8" />
<title>Моя доска Trello</title>
<link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="board">
    <div class="column" data-column="todo">
      <h2>To Do</h2>
      <button class="add-card-btn" data-column="todo">Add another card</button>
      <div class="cards-container" id="todo"></div>
    </div>
    <div class="column" data-column="inprogress">
      <h2>In Progress</h2>
      <button class="add-card-btn" data-column="inprogress">Add another card</button>
      <div class="cards-container" id="inprogress"></div>
    </div>
    <div class="column" data-column="done">
      <h2>Done</h2>
      <button class="add-card-btn" data-column="done">Add another card</button>
      <div class="cards-container" id="done"></div>
    </div>
  </div>

<script src="index.js"></script>
</body>
</html>
